<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
const num = Number(prompt(`Informe um número`));
let decimal = Math.ceil;
    //PROCESSAMENTO
if(num < decimal){
    alert(`Numero decimal`)
}
    else if(num == decimal){
        alert(`Numero inteiro`)
    }
    else{
        alert(`Opção inválida`)
    }



</script>
