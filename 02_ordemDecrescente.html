<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const num1 = Number (prompt(`Informe um numero`));
    const num2 = Number (prompt(`Informe outro numero`));
    const num3 = Number (prompt(`Informe mais um numero`));
    //PROCESSAMENTO
    if (num1 == num2 && num2 == num3 && num3 == num1){
        alert(`Informe numeros diferentes`);
    }
    //SAÍDA
    else if (num1>num3 && num1>num2 && num3>num2) {
        alert(`Decrescente ${num1} , ${num3} , ${num2}`);
    }
    else if (num2>num3 && num2>num1 && num3>num1) {
        alert(`Decrescente ${num2} , ${num3} , ${num1}`);
    }
    else if (num3>num2 && num3>num3 && num2>num1) {
        alert(`Decrescente ${num3} , ${num2} , ${num1}`);
    }
    else if (num1>num2 && num3>num1 && num2>num3) {
        alert(`Decrescente ${num1} , ${num2} , ${num3}`);
    }
    else if (num3>num2 && num3>num1 && num1>num2) {
        alert(`Decrescente ${num3} , ${num1} , ${num2}`);
    } 
    else if(num2>num3 && num2>num1 && num1>num3) {
        alert(`Decrescente ${num2} , ${num1} , ${num3}`);
    }
</script>
