<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada
const idadeHum = Number(prompt(`Qual é a idade do seu cão?`))
const porte = prompt(`Qual é o porte do seu cachorro P-pequeno, G-grande, M-medio`).toUpperCase()

let idadeAni = 0
    
if(porte == "P"){
    let idadeAni = idadeHum * 5
    alert(`Seu cachorro tem ${idadeAni} anos e porte P`)
}
if(porte == "G"){
    let idadeAni = idadeHum * 7
    alert(`Seu cachorro tem ${idadeAni} anos e porte G` )
}
if(porte == "M"){
    let idadeAni = idadeHum * 6
    alert(`Seu cachorro tem ${idadeAni} anos e porte M`)
}
</script>
